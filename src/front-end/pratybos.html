<!DOCTYPE html>
<html>
<head>
	<title>Unum Totus | Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/styleLogIn.css">
	<script src="https://kit.fontawesome.com/1b20b6c512.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script>
        function validateForm() {
        var passwd = document.forms["myForm"]["passwd"].value;
        var rpasswd = document.forms["myForm"]["rpasswd"].value;
        var email = document.forms["myForm"]["email"].value;
        var fname = document.forms["myForm"]["fname"].value;
        var lname = document.forms["myForm"]["lname"].value;
        var regex=/^[a-zA-Z]+$/;
        if(passwd != rpasswd ){
            alert("Passwords doesn't match");
            return false;
        }
        if (email == "") {
            alert("E-mail must be filled");
            return false;
      }
      if (fname == "") {
            alert("First Name");
            return false;
      }
      if (lname == "") {
            alert("Last Name");
            return false;
      }
      if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)){
            return true;
            }
            else{
                alert("You have entered an invalid email address!")
            return false;
            }
     
            
            
            


    }
    </script>
</head>
<body>
	<div class="container ">
        <div class="row justify-content-center">
            <div class="col-sm-5 right-style">
                <div class="row justify-content-center mt-4 mb-4">
                    <div class="col-sm-4 align-self-center">
                        <img src="style/svgs/Logo7.svg" alt="Logo">
                    </div>
                </div>
                <div class="row justify-content-center mb-5">
                    <div class="col-sm-12 text-center">
                        <h3 class="slogan">Say more,<span class="text-lighter">Do more</span></h3>
                    </div>
                </div>
                <div class="row  pb-5">
                    <div class="col-sm-9 mt-5 ms-3 mb-5">
                        <h1 class="slogan2 mb-5">Welcome<br> Back, <span class="text-lighter">We</span> really missed <span class="text-lighter">you</span>!</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 left-style">
                <div class="row mb-4 mt-5">
                    <div class="col-sm-12 text-center mb-5 mt-5">
                        <h1 class="bold">Register</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-8 mb-3 mt-2 ">
                        <form class="text-center" onsubmit="return validateForm()" name="myForm">
                            <input class="form-control input-style mb-3" type="text" placeholder="E-mail" name="email">
                            <input class="form-control input-style mb-3" type="text" placeholder="Name" name='fname'>
                            <input class="form-control input-style mb-3" type="text" placeholder="Last Name" name='lname'>
                            <input class="form-control input-style mb-3" type="password" placeholder="Password" name='passwd'>
                            <input class="form-control input-style mb-3" type="password" placeholder="Repeat password" name='rpasswd'>
                            <input class="sign-button " type="submit" value="Submit">
                        </form>
                        
                    </div>
                </div>
                <div class="row justify-content-start ">
                    <div class="col-sm-5 mt-5 mb-3"> 
                       <a href="login.html" class="create-link">Already have an account ?</a>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
