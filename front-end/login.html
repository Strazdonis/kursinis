<!DOCTYPE html>
<html>
<head>
	<title>Unum Totus | Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/styleLogIn.css">
	<script src="https://kit.fontawesome.com/1b20b6c512.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-sm-6 bord">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="style/svgs/Logo5.svg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <h3>Say more, Do more</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <h1>Welcome Back, We really missed you</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 bord">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1>Log In</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7">
                        <input class="form-control" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        Forgot Password
                    </div>
                    <div class="col-sm-6">
                        Not a member yet?
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <a href="#">Sign In</a>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
